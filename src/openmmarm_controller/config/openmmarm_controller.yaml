# OpenMMARM 机械臂控制器参数配置

# 通信模式: ROS (仿真) 或 UDP (真机)
communication: "ROS"

# UDP 通信配置 (真机模式)
udp:
  mcu_ip: "192.168.123.110"
  mcu_port: 8881
  local_port: 8871

# 碰撞检测配置
collision:
  open: true
  limit_torque: 10.0

# 控制参数
control:
  dt: 0.004  # 控制周期 (250Hz)
  
# 关节 PD 参数 (默认值)
joint_pd:
  kp: [100.0, 100.0, 100.0, 100.0, 50.0, 50.0]
  kd: [5.0, 5.0, 5.0, 5.0, 2.0, 2.0]
